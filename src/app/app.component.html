<!-- <app-login *ngIf="!isLogged && sessionConnecte === null"></app-login> -->
<app-login *ngIf="sessionConnecte === null"></app-login>
<div class="wrapper" *ngIf="sessionConnecte !== null"> 
  <!-- <nav *ngIf="isLogged"> -->
  <nav>
    <div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->
      <div class="logo"><a routerLink="/devoirs" class="simple-text logo-normal">
          Assignment-app
        </a></div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item {{active1}}">
            <a class="nav-link" routerLink="/devoirs" (click)="actif1()">
              <i class="material-icons">library_books</i>
              <p>Devoir</p>
            </a>
          </li>
          <li class="nav-item {{active2}}" (click)="actif2()">
            <a class="nav-link" routerLink="/eleves">
              <i class="material-icons">person</i>
              <p>Eleve</p>
            </a>
          </li>
          <li class="nav-item {{active3}}" (click)="actif3()">
            <a class="nav-link" routerLink="/matieres">
              <i class="material-icons">school</i>
              <p>Matière</p>
            </a>
          </li>
          <li class="nav-item {{active4}}" (click)="actif4()">
            <a class="nav-link" routerLink="/aide" style ="background-color: {{active4}}">
              <i class="material-icons">tag_faces</i>
              <p>Aide</p>
            </a>
          </li>
          <li class="nav-item {{active5}}">
            <a class="nav-link" (click)="deconexion()">
              <i class="material-icons">settings_power</i>
              <p>Déconnexion</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main-panel">
    <!-- Navbar -->
    <nav>
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <form ngForm class="navbar-form">
              <div class="input-group no-border">
                <input [(ngModel)]="texte" name="texte" type="text" style="width: 275px" class="form-control" placeholder="Nom de devoir, élève, matière, professeur">
                <button (click)="recherche()" class="btn btn-white btn-round btn-just-icon">
                  <i class="material-icons">search</i>
                  <div class="ripple-container"></div>
                </button>
              </div>
            </form>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link" href="javascript:;" id="navbarDropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 {{ username }}
                  <i class="material-icons">person</i>
                  <p class="d-lg-none d-md-block">
                    Account
                  </p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </nav>
    <!-- End Navbar -->



    <div class="content">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>


    <footer class="footer">
      <div class="container-fluid">
        <nav class="float-left">
          <ul>
            <li>
              <a>
                Projet angular - Michel Buffa
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright float-right">
          &copy;  <a routerLink="/devoirs">Groupe 23 - ITU - Madagascar</a>, Mars 2021.
        </div>
      </div>
    </footer>
  </div> 
</div>
