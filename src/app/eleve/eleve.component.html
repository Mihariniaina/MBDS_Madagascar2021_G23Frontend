<h2>Listes des élèves</h2>
<br/>
<div class="container">
  <div class="row">
    <div class="col-md-6" *ngFor="let eleve of eleves">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title> {{ eleve.nom }}</mat-card-title>
          <mat-card-subtitle>{{ eleve.mail }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>Date de naissance: {{ eleve.dateNaissance | date }}</p>
          <p>Nombre de devoir rendu: </p>
          <p>Moyenne générale: </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
